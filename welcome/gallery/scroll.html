<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="scrollll.css">
</head>
<body>
<div class="slidershow middle">
	<div class="slides">
		<input type="radio" name="r" id="r1" checked="">
		<input type="radio" name="r" id="r2">
		<input type="radio" name="r" id="r3">
		<input type="radio" name="r" id="r4">
		<input type="radio" name="r" id="r5">
		<input type="radio" name="r" id="r6">
		<div class="slide s1">
			<img src="1.jpg" alt="">
		</div>
		<div class="slide">
			<img src="2.jpg" alt="">
		</div>
		<div class="slide">
			<img src="3.jpg" alt="">
		</div>
		<div class="slide">
			<img src="4.jpg" alt="">
		</div>
		<div class="slide">
			<img src="5.jpg" alt="">
		</div>
		<div class="slide">
			<img src="6.jpg" alt="">
		</div>
	</div>
	<div class="navigation">
		<label for="r1" class="bar"></label>
		<label for="r2" class="bar"></label>
		<label for="r3" class="bar"></label>
		<label for="r4" class="bar"></label>
		<label for="r5" class="bar"></label>
		<label for="r6" class="bar"></label>
	</div>
</div>
<script>
	let slideIndex = 0;
	showSlides();
	
	function showSlides() {
	  let i;
	  let slides = document.getElementsByClassName("slide");
	  let dots = document.getElementsByClassName("navigation");
	  for (i = 0; i < slide.length; i++) {
		slide[i].style.display = "none";  
	  }
	  slideIndex++;
	  if (slideIndex > slide.length) {slideIndex = 1}    
	  for (i = 0; i < navigation.length; i++) {
		dots[i].className = navigation[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";  
	  navigation[slideIndex-1].className += " active";
	  setTimeout(showSlides, 2000); // Change image every 2 seconds
	}
	</script>
</body>
</html>
